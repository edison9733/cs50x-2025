<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input name="name" autocomplete="off" placeholder="Name" autofocus type="text">
                    <input name="month" autocomplete="off" placeholder="Month" autofocus type="text">
                    <input name="day" autocomplete="off" placeholder="Day" autofocus type="text">
                    <input type="submit" value="Add Your Birthday"></submit>

                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table  Jigga -->
                        {% for row in rows %}
                        <tr>
                            <td>{{ row.name }}</td>
                            <td>{{ row.month }}/{{ row.day }}</td>
                            <td>
                                <form action="/delete" method="post">
                                    <input name="idd" type="hidden" value=" {{row.id}}">
                                    <input type="submit" value="DELETE">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
