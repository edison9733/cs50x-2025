<!DOCTYPE html>

<!-- Demonstrates keyup and template literals -->

<html lang="en">
    <head>
        <script>

            document.addEventListener('DOMContentLoaded', function() {
                let input = document.querySelector('input');
                input.addEventListener('keyup', function(event) {
                    let food = document.querySelector('p');
                    if (input.value) {
                        food.innerHTML = `My flavour food is ${input.value}`;
                    }
                    else {
                        food.innerHTML = 'You dont know about ME T_T';
                    }
                });
            });

        </script>
        <title>hello</title>
    </head>
    <body>
        <form>
            <input autocomplete="off" autofocus placeholder="Answer" type="text">
        </form>

        <p></p>

    </body>
</html>
