<!-- food.html - Food tracking page -->
{% extends "layout.html" %}

{% block title %}
    Track Food
{% endblock %}

{% block main %}
    <h1 class="mb-4">
        <i class="fas fa-utensils"></i> Track Your Food
    </h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h3>Add Food Item</h3>
                <form action="/food" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="food_id">Select Food</label>
                        <select class="form-select" name="food_id" id="food_id" required>
                            <option value="">Choose a food...</option>
                            {% for food in foods %}
                                <option value="{{ food.id }}"
                                        data-calories="{{ food.calories }}"
                                        data-carbs="{{ food.carbs }}"
                                        data-protein="{{ food.protein }}"
                                        data-fat="{{ food.fat }}"
                                        data-serving-size="{{ food.serving_size }}">
                                    {{ food.name }} ({{ food.calories }} cal/{{ food.serving_size }}{{ food.serving_unit }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="quantity">Quantity (grams)</label>
                        <input class="form-control" type="number" step="0.1" name="quantity" id="quantity" placeholder="100" required>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-plus"></i> Add Food
                    </button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <h3>Nutrition Information</h3>
                <div id="nutrition-info">
                    <p class="text-muted">Select a food item to see nutrition details</p>
                </div>
            </div>
        </div>
    </div>

    <style>
        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .nutrition-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .nutrition-value {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .nutrition-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
    </style>
{% endblock %}
