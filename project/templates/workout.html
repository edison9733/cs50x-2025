<!-- workout.html - Workout tracking page -->
{% extends "layout.html" %}

{% block title %}
    Track Workout
{% endblock %}

{% block main %}
    <h1 class="mb-4">
        <i class="fas fa-dumbbell"></i> Track Your Workout
    </h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h3>Add Workout</h3>
                <form action="/workout" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="workout_id">Select Workout</label>
                        <select class="form-select" name="workout_id" id="workout_id" required>
                            <option value="">Choose a workout...</option>
                            {% for category, workouts in workouts_by_category.items() %}
                                <optgroup label="{{ category|capitalize }}">
                                    {% for workout in workouts %}
                                        <option value="{{ workout.id }}"
                                                data-calories-per-minute="{{ workout.calories_per_minute }}">
                                            {{ workout.name }} ({{ workout.calories_per_minute }} cal/min)
                                        </option>
                                    {% endfor %}
                                </optgroup>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="duration">Duration (minutes)</label>
                        <input class="form-control" type="number" step="0.5" name="duration" id="duration" placeholder="30" required>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-plus"></i> Add Workout
                    </button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <h3>Calorie Calculator</h3>
                <div id="calories-display">
                    <p class="text-muted">Select a workout and duration to calculate calories</p>
                </div>
            </div>

            <div class="card mt-3">
                <h3>Workout Categories</h3>
                <div class="d-flex flex-wrap gap-2">
                    <span class="category-badge category-abs">Abs</span>
                    <span class="category-badge category-shoulder">Shoulder</span>
                    <span class="category-badge category-legs">Legs</span>
                    <span class="category-badge category-chest">Chest</span>
                    <span class="category-badge category-cardio">Cardio</span>
                </div>
            </div>
        </div>
    </div>

    <style>
        .calories-burn-display {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border-radius: 12px;
        }

        .calories-burn-display h3 {
            font-size: 3rem;
            color: var(--accent-primary);
            margin: 0;
        }

        .calories-burn-display p {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }
    </style>
{% endblock %}
